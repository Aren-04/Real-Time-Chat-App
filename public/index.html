<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Realtime Chat</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #0A0F29;
      color: #FF6B6B;
    }
    #message-input {
      color: black;
      background-color: #fff;
    }
  </style>
</head>
<body class="h-screen flex items-center justify-center">
  <div class="bg-white text-black rounded-xl shadow-lg p-6 w-full max-w-md h-5/6 flex flex-col">

    <h1 class="text-2xl font-bold mb-4 text-center text-red-500">💬 Realtime Chat</h1>

    <!-- ✅ Auth Form -->
    <form id="auth-form" class="mb-4 flex flex-col space-y-2">
      <input id="auth-username" type="text" placeholder="Username (only for register)" class="p-2 rounded border border-gray-300" />
      <input id="auth-email" type="email" placeholder="Email" required class="p-2 rounded border border-gray-300" />
      <input id="auth-password" type="password" placeholder="Password" required class="p-2 rounded border border-gray-300" />

      <div class="flex justify-between space-x-2">
        <button id="login-btn" class="flex-1 p-2 bg-green-500 text-white rounded">Login</button>
        <button id="register-btn" type="button" class="flex-1 p-2 bg-blue-500 text-white rounded">Register</button>
      </div>
    </form>

    <!-- ✅ Chat Interface -->
    <div id="chat-container" class="flex flex-col h-full hidden">

      <!-- 🔼 Username + Logout + Group Select -->
      <div class="flex justify-between items-center mb-2">
        <div class="flex items-center space-x-2">
          <div id="current-user" class="text-sm text-gray-700 font-semibold">👤 User</div>
          <button id="logout-btn" class="text-sm bg-red-500 text-white px-2 py-1 rounded hover:bg-red-600">
            Logout
          </button>
        </div>
        <select id="user-select" class="border px-2 py-1 rounded text-black">
          <option value="global">🌍 Global Chat</option>
        </select>
      </div>

      <div id="messages" class="flex-1 overflow-y-auto mb-4 p-2 bg-gray-100 border border-gray-300 rounded-lg flex flex-col space-y-2"></div>

      <div id="typing-indicator" class="text-sm text-gray-500 mb-2 hidden">Someone is typing...</div>

      <form id="chat-form" class="flex">
        <input id="message-input" type="text" placeholder="Type your message"
               class="flex-1 px-4 py-2 border border-gray-300 rounded-l-md focus:outline-none focus:ring"
               required />
        <button type="submit"
                class="bg-blue-500 text-white px-4 py-2 rounded-r-md hover:bg-blue-600 transition">
          Send
        </button>
      </form>
    </div>
  </div>

  <!-- ✅ Scripts at end to ensure DOM is ready -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="chat.js"></script>
</body>
</html>
